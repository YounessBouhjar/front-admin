<form [formGroup]="addtransfert" (ngSubmit)="onSubmit()" >
    <div class="bottomBorder">
      <div class="container">
        <mat-grid-list cols="2" rowHeight="16:1">
          <mat-grid-tile class="fullheight">
            <div fxFlex fxLayoutAlign="start center">
              <button
                mat-button
                class="blueButton"
                type="submit"
                value="Valider"
                [disabled]="!addtransfert.valid"
              >
                Valider
              </button>
              <button mat-button class="blueButton" (click)="reset()">
                Rénitialiser
              </button>
              <button mat-button class="blueButton" (click)="gotoTransfertList()">
                Annuler
              </button>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  
    <div class="container content">
      <mat-grid-list cols="2" rowHeight="6:1">

        <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Pièce d'identité</mat-label>
              <input matInput type="text" formControlName="pi" (change)="onchange()" />
              <mat-error *ngIf="pi.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Num Gsm</mat-label>
              <input matInput type="text" formControlName="numGsm" />
              <mat-error *ngIf="numGsm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>         

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="nom" />
              <mat-error *ngIf="nom.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>  

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Prenom</mat-label>
              <input matInput type="text" formControlName="prenom" />
              <mat-error *ngIf="prenom.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>  

        <!-- <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Num Gsm Bénéficiaire</mat-label>
              <input matInput type="number" formControlName="GsmBenef" />
              <mat-error *ngIf="GsmBenef.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile> -->



          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Nom Bénéficaire </mat-label>
              <input matInput type="text" formControlName="nomBenef" />
              <mat-error *ngIf="nomBenef.invalid">{{getErrorMessage()}}</mat-error>
  
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Prénom Bénéficiaire </mat-label>
              <input matInput type="text" formControlName="prenomBenef" />
              <mat-error *ngIf="prenomBenef.invalid">{{getErrorMessage()}}</mat-error>
  
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="formField">
              <mat-label>Montant </mat-label>
              <input matInput type="number" formControlName="montant" />
              <mat-error *ngIf="montant.invalid">{{getErrorMessage()}}</mat-error>
  
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
              <mat-label>Motif de transfert</mat-label>
              <select style=" margin-left:20px;width:350px" class="form-control" formControlName="motifTransfert"
              placeholder="Motif de Transfert">
              <option value="Soutien familial">Soutien familial</option>
              <option value="Epargne/investissement">Epargne/investissement</option>
              <option value="Paiement de biens et de services">Paiement de biens et de services</option>
              <option value="Frais de dépassement">Frais de dépassement</option>
              <option value="Frais d’éducation">Frais d’éducation</option>
              <option value="Location/Hypothèque">Location/Hypothèque</option>
              <option value="Aide de secours/Médicale">Aide de secours/Médicale</option>
              <option value="Revenu d’un site internet">Revenu d’un site internet</option>
              <option value="Dépenses salariales">Dépenses salariales</option>
              <option value="Frais de loterie ou récompense/taxes">Frais de loterie ou récompense/taxes</option>
              <option value="Prêt">Prêt</option>
              <option value="Commerce sur internet">Commerce sur internet</option>
              <option value="Donation">Donation</option>
            </select>

          </mat-grid-tile>
      </mat-grid-list>
    </div>
  </form>
