<form [formGroup]="addAgent" (ngSubmit)="onSubmit()">
    <div class="bottomBorder">
      <div class="container">
        <mat-grid-list cols="2" rowHeight="16:1">
          <mat-grid-tile class="fullheight">
            <div fxFlex fxLayoutAlign="start center">
              <button
                mat-button
                class="blueButton"
                type="submit"
                value="Valider"
                [disabled]="!addAgent.valid"
              >
                Modifier
              </button>
  
              <button mat-button class="blueButton" (click)="goBack()">
                Annuler
              </button>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  
    <div class="container content">
      <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label>Nom </mat-label>
            <input matInput type="text" formControlName="nom" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label>Prenom </mat-label>
            <input matInput type="text" formControlName="prenom" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </form>
